<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员名单</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="jquery/jquery3.4.1.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
</head>
<body>
<table class="layui-hide" id="userTable"></table>
</body>
<script type="text/javascript">
    layui.use("table", function () {
        layui.table.render({
            elem: "#userTable",
            url: 'user/userlist.do',
            idField: 'id',
            method: 'post',
            cols: [[
                {type: 'checkbox', sort: true},
                {field: 'id', width: '40', title: 'ID', sort: true},
                {field: 'ename', width: '100', title: '用户名', sort: true},
                {field: 'true_name', width: '100', title: '真实名字', sort: true},
                {field: 'sex', width: '160', title: '性别', sort: true},
                {field: 'phone_number', width: '160', title: '电话', sort: true},
                {field: 'email', width: '80', title: '电子邮箱', sort: true},
                {field: 'date_of_birth', width: '80', title: '出生日期', sort: true},
                {field: 'department', width: '80', title: '部门', sort: true}
            ]],
            page: true
        });
    })
</script>
</html>
